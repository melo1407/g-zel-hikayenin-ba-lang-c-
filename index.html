<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aşkımız</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="login-screen">
    <input type="password" id="pwd" placeholder="Şifreyi gir" />
    <button onclick="login()">Giriş Yap</button>
  </div>

  <div id="app" style="display: none;">
    <button id="menu-button" onclick="toggleMenu()">☰</button>
    <div id="menu">
      <button onclick="showSection('upload')">Resim Ekle</button>
      <button onclick="showSection('gallery')">Resimleri Gör</button>
    </div>

    <div id="upload-section" style="display: none;">
      <input type="file" id="fileInput" accept="image/*" />
    </div>

    <div id="gallery-section" style="display: none;">
      <div id="gallery"></div>
    </div>
  </div>

  <img id="sakura-tree" src="https://cdn.pixabay.com/photo/2020/03/22/20/33/cherry-blossom-4958755_1280.png" alt="Sakura Tree" />

  <script src="cloudinary.js"></script>
  <script src="main.js"></script>
  <script src="leaf.js"></script>
</body>
</html>
